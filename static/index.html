<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="flm.js"></script>

  <link rel="stylesheet" type="text/css" href="page.css" media="screen" />
</head>

<body>
  <div id="updatepdf">
    <form action="/updatepdf" method="post" enctype="multipart/form-data">
      <label>Update PDF for this paper: </label>
      <input type="hidden" id="uidtoupdate" name="uidtoupdate" value="" onchange="form.submit()" />
      <input type="file" name="uploadedfile" />
      <input type="submit" value="Update" />
    </form>
  </div>
  <table id="navigation">
    <tr>
      <td> <a href="/" class="backtolist">&lt; back to list</a> </td>
      <td class="hoverhelp">
        <i>Command Help</i>
        <div id="instructions">
          <p>Press Enter to edit notes. Press Ctrl + Enter to save.</p>
          <p>Use arrow keys or PgUp and PgDn to change pages.</p>
        </div>
      </td>
    </tr>
  </table>
  <table id="friends"></table>
  <form name="test" id="test" method="post" action="/index.html">
    <div id="container">
      <textarea id="content"></textarea>
      <div id="friend"></div>
      <img id="pageimage" src="/valknut.svg" width="100%" />
    </div>
  </form>

</body>

</html>
